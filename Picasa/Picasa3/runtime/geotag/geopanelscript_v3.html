<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Google Map for Picasa Locations</title>
  <link rel="stylesheet" type="text/css" href="picasa_infowindow.css" />
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    #map_canvas {
      width: 100%;
      height: 100%;
      margin: 0;
      border: 1px solid #979797;
    }
    #errorDiv {
      font-color: black;
      font-family: arial;
      font-size: 12px;
      position: absolute;
      top: 10px;
      left: 5px;
      width: 98%;
      height: 200px;
    }
    #searchErrorDiv {
      font-color: black;
      font-family:Arial;
      font-weight:bold;
      font-size:12pt;
      text-align:center;
      position: absolute;
      bottom: 0px;
      left: 0px;
      right: 0px;
      height: 100px;
      background-color:#ffffff;
      border:1px #cdcdcd solid;
    }
    #hiddenDiv {
      position: absolute;
      top: 1px;
      left: 1px;
      width: 1px;
      height: 1px;
    }
    #addMarkerDiv {
      position: absolute;
      top: 12px;
      left: 34px;
    }
  </style>

  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?client=google-picasa-client&sensor=false&v=3"></script>
  <script type="text/javascript" src="picasa_geopanel_bin_v3.js"></script>
</head>

<body>
  <div id="map_canvas"></div>
  <div id="addMarkerDiv"><img id="addMarker" src="addmarker.png" alt="Add a new place for the currently selected photos" ondragstart="return false" onselectstart="return false" onclick="picasa.notifyPicasa('addMarker');"></div>
  <div id="errorDiv" style="display:none">Picasa failed to initialize Google Maps.
    Please make sure that you are connected to the Internet.</div>
  <div id="searchErrorDiv" style="display:none" onclick="document.getElementById('searchErrorDiv').style.display = 'none';">
    <br/>Sorry, search failed.<br/>Please try a different address.<br/><br/>(Click to close)
  </div>
  <div id="hiddenDiv" style="display:none" checksum="-1" markindex ="-1" latlng="" ></div>
</body>

</html>
